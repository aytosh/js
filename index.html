<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <script>
        var canvas = document.getElementById('circle');
        var obCanvas = canvas.getContext('2d');

        obCanvas.beginPath();
        obCanvas.arc(150, 75, 50, 0, 2 * Math.PI, false);
        obCanvas.fillStyle = 'red';
        obCanvas.fill();
        obCanvas.lineWidth = 1;
        obCanvas.strokeStyle = 'red';
        obCanvas.stroke();
    </script>
</head>

<BODY></BODY>
